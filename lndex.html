	 <body>
	 	<h1> The Eagle </h1>
	 	<div id=" The Eagle">
	     <h2> Alfred Lord Tennyson </h2>

	 <div>
	    <h2> He claps the crag with crooked hands; <br>
	        Close to the sun in lonely hands,<br>
	        Ringed with the azure word, he stands.<br>
	   </h2>
	 

	 
	    <h2> The wrinkled sea beneath him crawls,<br>
	    	   He watches from his mountain walls,<br>
	    	   And like a thunderbolt he falls.<br>
	    </h2>
      </div>
